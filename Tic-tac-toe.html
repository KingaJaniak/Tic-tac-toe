<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="Tic-tac-toe.css">
</head>
<body>
    <h1>Tic-tac-toe</h1>
    <div class="container">
    <table>
        <tr>
            <td id="field0"></td>
            <td id="field1"></td>
            <td id="field2"></td>
        </tr>
        <tr>
            <td id="field3"></td>
            <td id="field4"></td>
            <td id="field5"></td>
        </tr>
        <tr>
            <td id="field6"></td>
            <td id="field7"></td>
            <td id="field8"></td>
        </tr>
    </table>
    <button type="button" class="reset">Play again</button>
    <div id="winner" class="winner">No winner just yet...</div>
    </div>
    <script src="Tic-tac-toe.js"></script>
</body>
</html>
